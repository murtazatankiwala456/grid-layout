<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">Patrick Star</div>
        <nav class="right">
          <a href="#">Work</a>
          <a href="#">Contact</a>
          <a href="#"><img src="images/dribble_icon.png" alt="icon" /></a>
          <a href="#"><img src="images/insta_icon.png" alt="icon" /></a>
          <a href="#"><img src="images/v_icon.png" alt="icon" /></a>
        </nav>
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <nav class="mobileNav">
        <a href="#">Work</a>
        <a href="#">Contact</a>
        <a href="#"><img src="images/dribble_icon.png" alt="icon" /></a>
        <a href="#"><img src="images/insta_icon.png" alt="icon" /></a>
        <a href="#"><img src="images/v_icon.png" alt="icon" /></a>
      </nav>
      <div class="project-grid">
        <div class="project" id="eth">
          <img src="images/eth.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="alphabet">
          <img src="images/alphabet.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="traveler">
          <img src="images/traveler.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cube">
          <img src="images/cube.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project white" id="astro">
          <img src="images/astro.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cup">
          <img src="images/cup.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project white" id="insta">
          <img src="images/insta.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="foam">
          <img src="images/foam.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project white" id="dimensional">
          <img src="images/dimensional.avif" alt="picture" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
      </div>
      <footer class="footer">Made By Murtaza Tankiwala</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
